<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator Pg 2</title>
       <link rel="stylesheet" href="./style.css">
        <style>
            body{
                background-color: silver;
                margin: 0 auto;
                padding: 20px;
                font-family: Roboto;
            }
            fieldset{
                border: 3px solid;
                border-radius: 10px;
                max-width: 600px;
                background-color: beige;
                padding: 20px 30px;
                height: 50vh;
                display: flex;
                justify-content: space-around;
                
            }
            legend{
                text-align: center;
                font-weight: 700;
                text-decoration: underline;
            }
            input[type="text"],
            input[type="date"]{
                border-radius: 5px;
                border: 2px solid rgb(143, 142, 142);
                padding: 20px 25px;
                font-family: Roboto;
                font-weight: 600;
            }
            button {
                padding: 10px 12.5px;
                background-color: red;
                border: 2px solid red;
                border-radius: 5px;
                font-family: Roboto;
                font-weight: 600;
            }
            button:hover {
                font-family: Roboto;
                font-weight: 600;
                border: 2px solid red;
                background-color: silver;
                cursor: pointer;
                transition: 0.3s ease-in-out;
            }
            a {
            text-decoration: none;
            font-family: Roboto;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
            color: black;
        }
        a:hover{
            color: rgb(240, 140, 8);
            transform: scale(1.2);
        }
        </style>
</head>

<body class="index2.html">
    <fieldset>
        <form id="akan-name">
            <legend>Please fill out this form</legend><br>
            <label for="full-name">Full name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <p>Select your gender</p>
            <label for="Gender">Female</label>
            <input type="radio" name="gender" id="female">

            <label for="Gender">Male</label>
            <input type="radio" name="gender" id="male">
            <br><br>


            <label for="date-of-birth">Enter your birth-date</label>
            <input type="date" name="date" id="date-of-birth" required><br>

            <button type="submit">Submit</button>
        </form>

<script src="main.js"></script>
    </fieldset>
    <a href="index.html" class="gotopreviouspage">Go to previous page</a>
</body>
</html>
